<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Automatically fill the page */
            gap: 8px;
            padding: 10px;
        }

        .game-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%; /* Adjust width to fit grid cell */
            aspect-ratio: 1; /* Make it a perfect square */
            background-color: #282a36;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
            overflow: hidden;
        }

        .game-item:hover {
            transform: scale(1.05);
        }

        .game-item img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            border-radius: 10px;
        }

        .game-item p {
            margin-top: 4px;
            text-align: center;
            font-size: 0.7rem;
            color: white;
        }

        a {
            text-decoration: none; /* Remove the underline from links */
        }
    </style>
