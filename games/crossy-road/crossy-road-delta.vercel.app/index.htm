<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crossy Road</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">

  <script src="622afd0c30.js"></script>

</head>
<body>
<div id="counter">0</div>
    
<div id="controls">
  <div>
    <button id="forward">
      <svg width="30" height="30" viewbox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4"></path>
        </g>
      </svg>
    </button>
    <button id="left">
      <svg width="30" height="30" viewbox="0 0 10 10">
        <g transform="rotate(-90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4"></path>
        </g>
      </svg>
    </button>
    <button id="backward">
      <svg width="30" height="30" viewbox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4"></path>
        </g>
      </svg>
    </button>
    <button id="right">
      <svg width="30" height="30" viewbox="0 0 10 10">
        <g transform="rotate(90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4"></path>
        </g>
      </svg>
    </button>
  </div>
</div>

<div id="end">
  <button id="retry">Retry</button>
</div>

<div class="credits">
  Made with <i class="fas fa-heart"></i> & 🐓
</div>

  <script src='ajax/libs/three.js/99/three.min.js'></script>
  <script src="script.js"></script>

</body>
</html>
